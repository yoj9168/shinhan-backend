spring:
  datasource:
    url: jdbc:mysql://localhost:3306/boot_test?useSSL=false&useUnicode=true&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
    username:
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    open-in-view: false #osiv
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        default_batch_fetch_size: 3
logging:
  level:
    org.springframework.orm.jpa: DEBUG
    org.hibernate.or.jdbc.bind: TRACE
    org.springframework.jdbc.core.JdbcTemplate: DEBUG
    org.springframework.transaction: DEBUG
